{% extends 'houduan_layout.html' %}
{% block content %}
    <div class="container clearfix">
        <div class="main-wrap">

            <div class="crumb-wrap">
                <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">讲座</a><span class="crumb-step">&gt;</span><span>讲座管理</span></div>
            </div>
            <div class="result-wrap">
                <div class="result-content">
                    <form method="post" id="myform" name="myform" enctype="multipart/form-data">
                        <table class="insert-tab" width="100%">
                            <tbody>
                                <tr>
                                    <th><i class="require-red">*</i>前端展示标题：</th>
                                    <td>
                                        <input class="common-text required" name="zhanshi_title" size="30" value="" type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>主讲人：</th>
                                    <td>
                                        <input class="common-text required" name="speaker" size="30" value="" type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>讲座主题：</th>
                                    <td><input class="common-text required" name="theme" size="40" value="" type="text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>举办日期：</th>
                                    <td>
                                        <input class="common-text required" name="date" size="30" value="" type="datetime-local">
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>地点：</th>
                                    <td><input class="common-text required" name="place" size="30" value="" type="text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>主办方：</th>
                                    <td><input class="common-text required" name="organizer" size="30" value="" type="text"></td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                        <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'qianduan_layout.html' %}
{% block content %}
    {% load static %}
    <!--content-->
		<div class="i_content">
			<div class="adr_wrap">
				<div class="adr">
					<span class="adr_link"><a href="/homepage/">首 页</a>&nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;&nbsp;科研学子&nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;&nbsp;优秀毕业生</span>
				</div>
			</div>
			<div class="c_area">
				<div class="left_list">
					<div class="nav_title">科研学子</div>
					<div class="sidemenu">
						<ul>
                            <li class="on"><a href="/student/">优秀学子</a></li>
							<li>
								<h3><em></em>学习成果</h3>
								<ul>
									<li><a href="/zhuanye_achievements/">专业学习</a></li>
									<li><a href="/other_achievements/">其他成果</a></li>
								</ul>
							</li>
							<li><a href="/daily_activities/">日常活动</a></li>
						</ul>
					</div>
					<div class="contact">
						<a href="/contact/"><img src="{% static 'images/tel.jpg' %}" /></a>
					</div>
				</div>
				<div class="right_content">
					<div class="con_title">优秀学子</div>
					<div class="con_box">
						<ul class="img-list">
                            {% for obj in queryset %}
                                <li>
								    <a href="{% url 'student_content' %}?id={{ obj.id }}"><img src="{% static obj.photo_url %} " width=200px height= 200px /><b>{{ obj.zhanshi_titile }}</b></a>
							    </li>
                            {% endfor %}
						</ul>
                        <div class="clear"></div>
						<!-- 分页列表 -->
                        <div>
                            <ul class="pagination">
                                {{ page_string }}
                            </ul>
					    </div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
{% endblock %}

{% extends 'houduan_layout.html' %}
{% block content %}
    <div class="container clearfix">
        <div class="main-wrap">

            <div class="crumb-wrap">
                <div class="crumb-list"><i class="icon-font"></i><a href="">首页</a><span class="crumb-step">&gt;</span><span class="crumb-step">&gt;</span><span>编辑新闻</span></div>
            </div>
            <div class="result-wrap">
                <div class="result-content">
                    <form method="post" id="myform" name="myform" enctype="multipart/form-data">
                        <table class="insert-tab" width="100%">
                            <tbody>
                            {% for obj in data %}
                                <tr>
                                    <th><i class="require-red">*</i>当前日期：</th>
                                    <td>
                                        <input class="common-text required" name="time" size="30" value={{ obj.time }} type="date">
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>新闻标题：</th>
                                    <td><input class="common-text" name="news_title" size="50" value={{ obj.news_title }} type="text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>前端展示标题：</th>
                                    <td>
                                        <input class="common-text required" name="zhanshi_title" size="50" value={{ obj.zhanshi_title }} type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>新闻内容：</th>
                                    <td><textarea name="news_introduction" class="common-textarea" cols="30" style="width: 98%;" rows="18">{{ obj.news_introduction }}</textarea></td>

                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                        <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

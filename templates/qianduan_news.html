{% extends 'qianduan_layout.html' %}
{% block content %}
    {% load static %}
    <!--content-->
		<div class="i_content">
			<div class="adr_wrap">
				<div class="adr">
					<span class="adr_link"><a href="/homepage/">首 页</a>&nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;&nbsp;新闻</span>
				</div>
			</div>
			<div class="c_area">
				<div class="left_list">
					<div class="nav_title">首页</div>
					<div class="sidemenu">
						<ul>
							<li class="on"><a href="/news/">新闻</a></li>
                            <li ><a href="/announcement/">实验室公告</a></li>
                            <li ><a href="/academic_lectures/">学术讲座</a></li>
						</ul>
					</div>
					<div class="contact">
						<a href="/contact/"><img src="{% static 'images/tel.jpg' %}" /></a>
					</div>
				</div>
				<div class="right_content">
					<div class="con_title">新闻</div>
					<div class="con_box">
						<ul class="img-list">
                            {% for obj in queryset %}
							<li>
                                <a href="{% url 'news_content' %}?id={{ obj.id }}" ><img src="{% static obj.photo_url %}" /><h4>{{ obj.zhanshi_title }}</h4><span class="date">{{ obj.time }}</span></a>
                            </li>
                            {% endfor %}
						</ul>
						<div class="clear"></div>
						<!-- 分页列表 -->
                        <ul class="pagination">
                            {{ page_string }}
                        </ul>
					</div>
				    </div>
				<div class="clear"></div>
			</div>
		</div>
{% endblock %}

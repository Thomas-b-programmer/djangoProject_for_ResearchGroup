{% extends 'houduan_layout.html' %}
{% block content %}
    <div class="container clearfix">
        <div class="main-wrap">

            <div class="crumb-wrap">
                <div class="crumb-list"><i class="icon-font"></i><a >首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" >资源共享</a><span class="crumb-step">&gt;</span><span>添加专业书籍</span></div>
            </div>
            <div class="result-wrap">
                <div class="result-content">
                    <form method="post" id="myform" name="myform" enctype="multipart/form-data">
                        <table class="insert-tab" width="100%">
                            <tbody>
                                <tr>
                                    <th><i class="require-red">*</i>发布日期：</th>
                                    <td>
                                        <input class="common-text required" name="date" size="5" value="" type="date">
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>前端展示标题：</th>
                                    <td>
                                        <input class="common-text required" name="zhanshi_title" size="50" value="" type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>数据内容：</th>
                                    <td><textarea name="content" class="common-textarea" cols="30" style="width: 98%;" rows="18"></textarea></td>

                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                        <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

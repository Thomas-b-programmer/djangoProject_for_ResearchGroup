{% extends 'houduan_layout.html' %}
{% block content %}
    <div class="container clearfix">
        <div class="main-wrap">

            <div class="crumb-wrap">
                <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">科研学子</a><span class="crumb-step">&gt;</span><span>添加学生</span></div>
            </div>
            <div class="result-wrap">
                <div class="result-content">
                    <form method="post" id="myform" name="myform" enctype="multipart/form-data">
                        <table class="insert-tab" width="100%">
                            <tbody>
                                <tr>
                                    <th><i class="require-red">*</i>出身年份：</th>
                                    <td><input class="common-text" name="year" size="8" value="" type="text">&nbsp;&nbsp;&nbsp;年</td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>学生名：</th>
                                    <td><input class="common-text" name="name" size="20" value="" type="text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>学号：</th>
                                    <td><input class="common-text" name="student_ID" size="50" value="" type="text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>学院：</th>
                                    <td>
                                        <input class="common-text required" name="academy" size="50" value="" type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>展示标题：</th>
                                    <td>
                                        <input class="common-text required" name="zhanshi_titile" size="50" value="" type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>缩略图(格式限制：175*180)：</th>
                                    <td><input name="img" type="file"><!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>--></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>介绍内容：</th>
                                    <td><textarea name="introduction" class="common-textarea"  cols="30" style="width: 98%;" rows="18"></textarea></td>

                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                        <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                                    </td>
                                </tr>
                            </tbody></table>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
